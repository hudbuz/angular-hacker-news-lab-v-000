<div class="comments">

<li ng-bind-html="comments.commentdata[0].text">{{comments.commentdata[0].text}}

<div>By: {{comments.commentdata[0].by}} at  {{comments.commentdata[0].time * 1000 |  date:'MMMM-dd-yy HH:mm' }}</div></li>

<div ng-repeat="cmt in comments.commentdata[0].kids">
<comments data="{{cmt}}"></comments>
</div>
</div>
